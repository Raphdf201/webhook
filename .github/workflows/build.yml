name: Build project

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
      - name: setup jdk
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 21
      - name: setup gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: false
      - name: build
        run: chmod +x ./gradlew && ./gradlew shadowJar
